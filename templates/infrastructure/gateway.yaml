{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: current
      annotations:
        {{- if eq (include "v-learning.istioEnabled" .) "true" }}
        sidecar.istio.io/inject: "true"
        {{- end }}
    spec:
      containers:
      - name: api-gateway
        image: mahdi0188/v-learning-api-gateway:{{ .Values.global.imageTag }}
        envFrom:
        - configMapRef:
            name: api-gateway-config
        ports:
        - containerPort: {{ .Values.gateway.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: api-gateway
  ports:
  - port: {{ .Values.gateway.port }}
    targetPort: {{ .Values.gateway.port }}
    nodePort: {{ .Values.gateway.nodePort }}
  type: NodePort
{{- end }}
