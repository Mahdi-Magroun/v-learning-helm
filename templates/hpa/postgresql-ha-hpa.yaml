{{- if and .Values.postgresHA.enabled .Values.hpa.enabled .Values.hpa.postgresHA.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postgresql-ha-pgpool-hpa
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgresql-ha-pgpool
    component: hpa
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: v-learning-postgresql-ha-pgpool
  minReplicas: {{ .Values.hpa.postgresHA.pgpool.minReplicas | default .Values.hpa.default.minReplicas }}
  maxReplicas: {{ .Values.hpa.postgresHA.pgpool.maxReplicas | default .Values.hpa.default.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.postgresHA.pgpool.targetCPUUtilizationPercentage | default .Values.hpa.default.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.postgresHA.pgpool.targetMemoryUtilizationPercentage | default .Values.hpa.default.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.hpa.default.scaleDown.stabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: {{ .Values.hpa.default.scaleDown.percentValue }}
        periodSeconds: {{ .Values.hpa.default.scaleDown.periodSeconds }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.hpa.default.scaleUp.stabilizationWindowSeconds }}
      policies:
      - type: Percent
        value: {{ .Values.hpa.default.scaleUp.percentValue }}
        periodSeconds: {{ .Values.hpa.default.scaleUp.periodSeconds }}
{{- end }}
