{{- if .Values.contentService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
        version: current
      # Note: Istio sidecar injection is now managed manually via namespace labels
      # or via istioctl commands
    spec:
      containers:
      - name: content-service
        image: mahdi0188/v-learning-content-service:{{ .Values.global.imageTag }}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:{{ .Values.eureka.port }}/eureka/"
        ports:
        - containerPort: {{ .Values.contentService.port }}
        resources:
          requests:
            cpu: {{ .Values.resources.contentService.requests.cpu }}
            memory: {{ .Values.resources.contentService.requests.memory }}
          limits:
            cpu: {{ .Values.resources.contentService.limits.cpu }}
            memory: {{ .Values.resources.contentService.limits.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: {{ .Values.global.namespace }}
  {{- if .Values.istio.monitoring.prometheus.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.contentService.port }}"
    prometheus.io/path: "{{ .Values.istio.monitoring.prometheus.path }}"
  {{- end }}
spec:
  selector:
    app: content-service
  ports:
  - port: {{ .Values.contentService.port }}
    targetPort: {{ .Values.contentService.port }}
  type: ClusterIP
{{- end }}

