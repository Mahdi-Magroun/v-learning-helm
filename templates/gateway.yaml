{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: {{ .Values.global.namespace }}
data:
  SPRING_PROFILES_ACTIVE: "docker"
  EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:{{ .Values.eureka.port }}/eureka/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ .Values.global.imageRegistry }}/v-learning-api-gateway:{{ .Values.global.imageTag }}
        envFrom:
        - configMapRef:
            name: api-gateway-config
        ports:
        - containerPort: {{ .Values.gateway.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: api-gateway
  ports:
  - port: {{ .Values.gateway.port }}
    targetPort: {{ .Values.gateway.port }}
    nodePort: {{ .Values.gateway.nodePort }}
  type: NodePort
{{- end }}
